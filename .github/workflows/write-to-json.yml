name: Write to JSON

on:
  push:
    branches: [ main ]

jobs:
  write:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add input to JSON file
      run: |
        INPUT=$(cat $GITHUB_EVENT_PATH | jq -r '.inputs.text')
        echo "{\"text\":\"$INPUT\"}" > Texttrain.json

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4.7.0
      with:
        commit_message: Update Texttrain.json
        commit_user_email: ${{ secrets.COMMIT_USER_EMAIL }}
        commit_user_name: ${{ secrets.COMMIT_USER_NAME }}
